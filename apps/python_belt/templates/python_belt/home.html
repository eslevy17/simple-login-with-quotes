<html>
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
    <style>
    </style>

</head>


<body>
    <div class="container">
        <h3>Register or login below:</h3>
        <br />

        {% for message in messages %}
            {% if 'error' in message.tags %}
                <p style="color:red">{{ message }}</p>
            {% endif %}
            {% if 'success' in message.tags %}
                <p style="color:green">{{ message }}</p>
            {% endif %}
        {% endfor %}
        <div class="row">
            <div class="col-sm-5">
                <h4>Register:</h4>
                <form action="/create_user" method="post" class="form-control">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="first_name">First Name:</label><input class="form-control" type="text" name="first_name" />
                    </div>
                    <div class="form-group">
                        <label for="last_name">Last Name:</label><input class="form-control" type="text" name="last_name" />
                    </div>
                    <div class="form-group">
                        <label for="email">Email:</label><input class="form-control" type="text" name="email" />
                    </div>
                    <div class="form-group">
                         <label for="password">Password:</label><input class="form-control" type="password" name="password" />
                    </div>
                    <div class="form-group">
                        <label for="confirm_password">Confirm Password:</label><input class="form-control" type="password" name="confirm_password" />
                    </div>
                    <button type="submit" class="btn btn-info">Register</button><br />
                </form>
            </div>
            <div class="col-sm-1">
            </div>

            <div class="col-sm-5">
                <h4>Login:</h4>
                <form action="/login" method="post" class="form-control">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="email">Email:</label><input class="form-control" type="text" name="email" />
                    </div>
                    <div class="form-group">
                        <label for="password">Password:</label><input class="form-control" type="password" name="password" />
                    </div>
                    <button type="submit" class="btn btn-info">Login</button><br />
                </form>
            </div>
        </div>

    </div>
</body>
</html>
